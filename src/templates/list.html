{% extends "index.html" %}
{% block content %}
{% if add %}
<a class="btn btn-add btn-primary" href="{{add}}">Добавить</a>
{% endif %}
<ul>
  {% for i in items %}
    <li>
      <a href="{{ i[1] }}">{{ i[0] }}</a>
      {% if  i | length > 2 %}
      <a href="{{ i[2] }}"><span class="glyphicon glyphicon-edit"></span></a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
