{% extends "index.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-9">
      <form method="post" action="{{ url_for('edit_case', case_id=case.id) }}">
        {{ form.hidden_tag() }}
        <p class="sized-field">{{ form.register.label }} {{ form.register }}</p>
        <p class="sized-field">{{ form.book_id.label }} {{ form.book_num(size=7) }}</p>  
        <p class="sized-field">
          {{ form.description.label }}
          {{ form.description(rows=5, cols=40) }}
        </p>
        <p><input type="submit" class="btn btn-success" value="Сохранить"></p>
      </form>
    </div>
  </div>
{% endblock %}
